<body class="text-center">
  <div class="form-signin m-auto block">
  <div class="border rounded p-1">
    <form class="form-signin m-auto block" id="form-login">
      <div class="">
        <img class="mb-4 rounded" src="./img/login.png" alt="" width="300">
        <h1 class="h2 mb-4 font-weight-normal text-dark">Inicie Sesión</h1>
        <input type="text" id="name" class="form-control mt-1 bg-transparent text-dark" placeholder="Usuario"
          required>
        
        <input type="email" id="email" class="form-control bg-transparent text-dark mt-1" placeholder="Email" required>
        
        <input type="password" id="password" class="form-control mt-1 bg-transparent" placeholder="Contraseña"
          required>
        <div class="form-check mt-2 mb-2">
          <input type="checkbox" value="Recordarme" class="form-check-input" id="checkbox">
          <label for="checkbox" class="form-check-label">Recordarme</label>
        </div>
        <input type="submit" class="btn btn-primary btn-block" id="boton" value="Iniciar Sesión"></input>
      </div>
    </form>
    <div id="div-btn-google">
      <button class="btn btn-primary btn-block mt-2" id="login-google"><i class="fab fa-google text-light"></i> Acceder con google</button>
    </div>
    </div>
