<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="./css/open-iconic.min.css">
  <link rel="stylesheet" href="./css/login.css">
 

  <!--Firebase Auth-->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
</head>

<body class="text-center">
  <div class="container row m-auto shadow-lg mb-5 pl-0 pr-0 rounded contentAll">
    <div class="col-lg-7 p-0 m-0">
      <img src="./img/bg.2.jpg" alt="e-commerce" class="img-fluid">
    </div>
    <div class="pb-0 pt-3 pl-2 pr-2 col-lg-5 form-container my-auto">
      <form class="form-signin m-auto block" id="form-login" action="index.html">
        <div class="">
          <!-- <img class="mb-4 rounded" src="./img/login.png" alt="" width="300"> -->
          <h1 class="h2 mb-2 font-weight-normal text-dark">e-Mercado</h1>
          <h4 class="h4 mb-4 text-dark">Incicie Sesión</h4>
          <input type="text" id="user" class="form-control mt-1 bg-transparent text-body font-weight-bold" placeholder="Usuario"
            required>
          <input type="email" id="email" class="form-control bg-transparent text-body font-weight-bold mt-1" placeholder="Email"
            required>

          <input type="password" id="password" class="form-control mt-1 bg-transparent text-body font-weight-bold" placeholder="Contraseña"
            required>
          <div class="form-check mt-2 mb-2">
            <input type="checkbox" value="Recordarme" class="form-check-input" id="checkbox">
            <label for="checkbox" class="form-check-label">Recordarme</label>
          </div>
          <input type="submit" class="btn btn-primary btn-block" id="boton" value="Iniciar Sesión" ></input>
        </div>
      </form>
      <div id="div-btn-google">
        <button class="btn btn-primary btn-block mt-2" id="login-google"><i class="fab fa-google text-light"></i>
          Acceder con google</button>
      </div>
      <div class="m-auto">
        <p class="mt-5 mb-3 text-light">&copy; 2019-2021</p>
      </div>
    </div>
  </div>
  
 
  <!--Firebase Auth-->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <!--<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>-->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

  <!--Iconos-->

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
